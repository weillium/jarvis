version: '3.9'
services:
  backend:
    build: ./services/backend
    ports: ['8080:8080']
    volumes:
      - ./bundles:/app/bundles:ro
    environment:
      - BUNDLES_DIR=/app/bundles
      - LLM_PROVIDER=together
      - LLM_MODEL=phi-4-mini-instruct
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - WEB_RAG_TIMEOUT_MS=1500
